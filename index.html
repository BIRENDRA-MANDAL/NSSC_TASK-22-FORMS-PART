<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
  <div class="center">
    <input type="checkbox" id="show">
    <label for="show" class="show-btn">View Form</label>
    <div class="container">
      <label for="show" class="close-btn fas fa-times" title="close"></label>
      <div class="text">
        <font color="#3498db">Login</font>
      </div>
      <form action="#">
        <div class="data">
          <label>
            <font color="#3498db">Email </font>
          </label>
          <input type="email" required>
        </div>
        <div class="data" id="myInput">
          <label>
            <font color="#3498db">Password </font>
          </label>
          <input type="password" required>
          <input type="checkbox" onclick="Toggle()">
          <font color="#3498db">Show Password</font>
        </div>
        <br>
        <div class="forgot-pass">
          <a href="#">
            <font color="#3498db">Forgot Password?</font>
          </a>
        </div>
        <div class="btn">
          <div class="inner"></div>
          <button type="submit">login</button>
        </div>
        <div class="signup-link">
          <font color="#3498db"> Not a member? <a href="signup form.html">Signup now</a></font>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
